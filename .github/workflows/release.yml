name: Release

on:
  push:
    branches:
      - master
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  init:
    name: Init
    uses: hytromo/faulty-crane/.github/workflows/_init.yml@master
  unit_test:
    needs: [init]
    name: Unit test
    uses: hytromo/faulty-crane/.github/workflows/_unit_test.yml@master
  release:
    needs: [unit_test]
    runs-on: ubuntu-20.04
    steps:
      - name: Release
        uses: goreleaser/goreleaser-action@v1
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
