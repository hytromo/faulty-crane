{{- range $.Values.statefulsets }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .name | quote }}
  namespace: {{ .namespace | quote }}
spec:
  selector:
    matchLabels:
      name: {{ .name | quote }}
  serviceName: {{ .name | quote }}
  template:
    metadata:
      labels:
        name: {{ .name | quote }}
    spec:
      containers:
      - name: {{ .name | quote }}
        image: {{ .image | quote }}
        command: ["sleep", "inf"]
        resources:
          requests:
            cpu: "20m"
            memory: "10M"
          limits:
            cpu: "20m"
            memory: "10M"
---
{{- end }}