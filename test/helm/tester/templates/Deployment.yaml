{{- range $.Values.deployments }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
  namespace: {{ .namespace | quote }}
spec:
  selector:
    matchLabels:
      name: {{ .name }}
  template:
    metadata:
      labels:
        name: {{ .name }}
    spec:
      containers:
        - image: {{ .image | quote }}
          imagePullPolicy: IfNotPresent
          name: {{ .name }}
          command: ["sleep", "inf"]
          resources:
            requests:
              cpu: "20m"
              memory: "10M"
            limits:
              cpu: "20m"
              memory: "10M"
      restartPolicy: Always
---
{{- end }}    