{{- range $.Values.pods }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ .name | quote }}
  namespace: {{ .namespace | quote }}
  labels:
    name: {{ .name | quote }}
spec:
  containers:
  - name: {{ .name | quote }}
    image: {{ .image | quote }}
    command: ["sleep", "inf"]
    resources:
      requests:
        cpu: "20m"
        memory: "10M"
      limits:
        cpu: "20m"
        memory: "10M"
  restartPolicy: Always
---
{{- end }}    